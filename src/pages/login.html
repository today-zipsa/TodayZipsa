<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의집사 | 로그인</title>
  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/login.css" />
</head>

<body id="login">
  <header>
    <div class="header-wrapper">
      <a href="/" data-navigo>
        <img src="../asset/main-logo.png" alt="main-logo" class="main-logo">
      </a>
      오늘의집사 GNB ALL
    </div>
  </header>
  <main id="login-page">
    <div class="login-wrapper">
      <h1>로그인</h1>

      <div class="login-wrapper--input">
        <input type="text" class="id" placeholder="아이디를 입력해주세요">
        <input type="password" class="pw" placeholder="비밀번호를 입력해주세요">
      </div>

      <div class="login-wrapper--find">
        <button class="find-id">아이디 찾기</button>
        <div class="division-line"> | </div>
        <button class="find-pw">비밀번호 찾기</button>
      </div>

      <div class="btn-wrapper">
        <button class="login-btn">로그인</button>
        <button class="join-btn">회원가입</button>
      </div>

    </div>
  </main>
</body>

</html>
