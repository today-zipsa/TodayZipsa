<!DOCTYPE html>
<html lang="en">
<head>
  <body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css" />
    <script defer src="../modules/sitters.js"></script>
    <title>JS</title>
  <div>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
  />


  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <title>오늘의집사</title>
  <header>
    <div class="header-wrapper">
      <img src="../asset/main-logo.png" alt="main-logo" class="main-logo"></img>
      <div class="search-btn-wrapper">
        <input type="text" class="search-bar" placeholder="검색어를 입력해주세요." />
        <img class="search-btn" src="../asset/search-btn.png" alt="search-btn">
      </div>
      <span class="welcome-word">반가워요, 집사님!</span>
      <span class="logout">로그아웃</span>
    </div>
  </header>
  <button class="btn">추가!</button>
  <button class="getBtn">보기</button>



  <div class="swiper-container">
	<div class="swiper-wrapper">
	  <div class="swiper-slide"><img src="../asset/swiper1.jpg" /></div>
	  <div class="swiper-slide"><img src="../asset/swiper2.jpg" /></div>
	  <div class="swiper-slide"><img src="../asset/swiper3.jpg" /></div>
	</div>

	<div class="swiper-button-next"></div>
	<div class="swiper-button-prev"></div>

  </div>


  <div id="modal">
    <p>로그인 하시겠습니까?</p>
    <button class="yes">네</button>
    <button class="no">아니오</button>
  </div>

  <div class="categories">
    <h2 class="hotel" onclick="window.location.href='../hotel.html'">호텔</h2>
    <h2 class="rental" onclick="window.location.href='rental.html'">카렌트</h2>
    <h2 class="sitter" onclick="window.location.href='sitters.html'"  style="color: red">펫시터</h2>
    <h2 class="snack" onclick="window.location.href='snack.html'">펫간식</h2>
  </div>

  <div class="banner">
    <img src="asset/hotelImg/2_2.png" class="bannerPic" >
      <h2 class="arrowRight" onClick="window.location.href='rental.html'">></h2>
    </img>
  </div>
-->

  <div class="products">
    <div class="one">
    </div>
  </div>
</body>
</head>
</html>
